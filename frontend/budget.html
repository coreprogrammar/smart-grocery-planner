<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container nav-container">
      <div class="logo">🛒 Smart Grocery Planner</div>
      <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="grocery.html">Grocery</a></li>
        <li><a href="budget.html" class="active">Budget</a></li>
        <li><a href="mealplanner.html">Meal Planner</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <section class="form-section">
      <h2>Budget Planner</h2>
      <form id="budget-form">
        <div class="form-group">
          <label for="monthlyBudget">Monthly Budget ($):</label>
          <input type="number" id="monthlyBudget" step="0.01" min="0" required />
        </div>
        <div class="form-group">
          <label for="month">Month:</label>
          <select id="month" required>
            <option value="">Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input type="number" id="year" min="2020" max="2030" required />
        </div>
        <button type="submit" class="submit-btn">Set Budget</button>
      </form>
      <div id="budget-summary" class="status-message"></div>
    </section>

    <section class="form-section">
      <h3>Current Budget Status</h3>
      <div id="budget-display">
        <p>Loading budget information...</p>
      </div>
      <button onclick="loadCurrentBudget()" class="submit-btn" style="width: auto; padding: 8px 16px; margin-top: 10px;">Refresh</button>
    </section>

    <section class="form-section">
      <h3>Add Expense</h3>
      <form id="expense-form">
        <div class="form-group">
          <label for="expenseAmount">Amount Spent ($):</label>
          <input type="number" id="expenseAmount" step="0.01" min="0" required />
        </div>
        <button type="submit" class="submit-btn">Add Expense</button>
      </form>
      <div id="expense-message" class="status-message"></div>
    </section>
  </main>

  <!-- All JavaScript -->
  <script>
    // Toggle Menu for Mobile
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }

    // Set current month and year by default
    document.addEventListener('DOMContentLoaded', function () {
      const currentDate = new Date();
      const currentMonth = currentDate.toLocaleString('default', { month: 'long' });
      const currentYear = currentDate.getFullYear();

      document.getElementById('month').value = currentMonth;
      document.getElementById('year').value = currentYear;

      loadCurrentBudget();
    });

    // Handle budget form submission
    document.getElementById("budget-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const totalBudget = parseFloat(document.getElementById("monthlyBudget").value);
      const month = document.getElementById("month").value;
      const year = parseInt(document.getElementById("year").value);
      const summary = document.getElementById("budget-summary");

      if (isNaN(totalBudget) || totalBudget <= 0) {
        summary.innerText = "Please enter a valid positive amount.";
        summary.style.color = "red";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/budget", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ totalBudget, month, year })
        });

        const data = await response.json();

        if (response.ok) {
          summary.innerText = `✅ Budget for ${month} ${year} set successfully: $${totalBudget.toFixed(2)}`;
          summary.style.color = "green";
          loadCurrentBudget(); // Refresh the display
        } else {
          summary.innerText = `❌ Error: ${data.error}`;
          summary.style.color = "red";
        }
      } catch (err) {
        summary.innerText = "❌ Server error. Please try again.";
        summary.style.color = "red";
        console.error(err);
      }
    });

    // Handle expense form submission
    document.getElementById("expense-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById("expenseAmount").value);
      const message = document.getElementById("expense-message");

      if (isNaN(amount) || amount <= 0) {
        message.innerText = "Please enter a valid positive amount.";
        message.style.color = "red";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/budget/spend", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount })
        });

        const data = await response.json();

        if (response.ok) {
          message.innerText = `✅ Expense of $${amount.toFixed(2)} added successfully!`;
          message.style.color = "green";
          document.getElementById("expense-form").reset();
          loadCurrentBudget(); // Refresh the display
        } else {
          message.innerText = `❌ Error: ${data.error}`;
          message.style.color = "red";
        }
      } catch (err) {
        message.innerText = "❌ Server error. Please try again.";
        message.style.color = "red";
        console.error(err);
      }
    });

    // Load current budget information
    async function loadCurrentBudget() {
      const display = document.getElementById("budget-display");

      try {
        const response = await fetch("http://localhost:5000/api/budget");

        if (response.ok) {
          const data = await response.json();
          const percentageSpent = data.percentageSpent.toFixed(1);
          const statusColor = percentageSpent > 90 ? '#d32f2f' : percentageSpent > 75 ? '#f57f17' : '#2e8b57';

          display.innerHTML = `
            <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; border-left: 4px solid ${statusColor};">
              <h4 style="color: ${statusColor}; margin-bottom: 10px;">${data.month} ${data.year} Budget</h4>
              <p><strong>Total Budget:</strong> $${data.totalBudget.toFixed(2)}</p>
              <p><strong>Amount Spent:</strong> $${data.amountSpent.toFixed(2)}</p>
              <p><strong>Remaining:</strong> $${data.remainingBudget.toFixed(2)}</p>
              <p><strong>Percentage Used:</strong> ${percentageSpent}%</p>
              <div style="background-color: #e0e0e0; height: 20px; border-radius: 10px; margin-top: 10px;">
                <div style="background-color: ${statusColor}; height: 100%; width: ${Math.min(percentageSpent, 100)}%; border-radius: 10px; transition: width 0.3s ease;"></div>
              </div>
            </div>
          `;
        } else {
          display.innerHTML = `<p style="color: #666;">No budget set for current month. Please set a budget above.</p>`;
        }
      } catch (err) {
        display.innerHTML = `<p style="color: red;">Error loading budget information.</p>`;
        console.error(err);
      }
    }
  </script>

  <!-- Optional External Script -->
  <script src="script.js"></script>

</body>
</html>
